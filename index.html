<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameter Generator</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #input-text {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #result {
            margin-top: 20px;
            word-wrap: break-word;
        }
    </style>
    <script>
        function generateURL() {
            var input = document.getElementById('input-text').value;
            var encodedInput = encodeURIComponent(input);
            var currentDomain = window.location.href;
            var resultUrl = currentDomain + "meow?url=" + encodedInput;
            
            if (input !== '') {
                document.getElementById('input-text-result').style.display = 'block';    

                document.getElementById('result').href = resultUrl;
                document.getElementById('result').innerText = resultUrl;

            } else {
                document.getElementById('input-text-result').style.display = 'none';

                document.getElementById('result').href = '';
                document.getElementById('result').innerText = '';
            }
        }
    </script>
</head>
<body>
    <h1>Proxy Converter</h1>
    <input type="text" id="input-text" placeholder="粘贴 Clash 订阅链接" oninput="generateURL()" />
    <p id="input-text-result" style="display: none;">复制转换后的 Clash 订阅链接</p>
    <a id="result"></a>
</body>
</html>
